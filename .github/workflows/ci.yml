name: continuous-integration

on:
  pull_request:
  push:
    branches:
      - main
  release:

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install .[devel]

      - name: Check style
        run: |
          ruff format --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system packages
        run: |
          sudo apt -y install libegl1

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install .[devel]
          pip list
          
      - name: Run tests
        run: |
          pytest

  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        os: [ macos-13, macos-latest,windows-latest]
        python-version: ["3.12",]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install packaging dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[devel]

      - name: Install Inno Setup
        if: runner.os == 'Windows'
        run: |
          choco install innosetup

      - name: Run PyInstaller
        run: |
          cd package
          pyinstaller --noconfirm crispy.spec
          cd ..

      - name: Recursively list folder
        run: |
          ls -R

      - name: Get version
        id: crispy_version
        run: |
          VERSION=$(pip show crispy | grep Version | awk '{print $2}')
          echo "::set-output name=VERSION::$VERSION"

      - name: Define the architecture based on the runner architecture
        id: architecture
        run: |
          if [ ${{ runner.arch }} == 'X64' ]; then
            export ARCH='x64'
          else
            export ARCH='arm64'
          fi
          echo "::set-output name=ARCH::$ARCH"

      - name: Upload the Windows installer
        uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: Crispy-${{ steps.crispy_version.outputs.VERSION }}-${{ steps.architecture.outputs.ARCH }}
          path: package\artifacts\*.exe

      - name: Upload the macOS app
        uses: actions/upload-artifact@v4
        if: runner.os == 'macOS'
        with:
          name: Crispy-${{ steps.crispy_version.outputs.VERSION }}-${{ steps.architecture.outputs.ARCH  }}
          path: package/artifacts/*.dmg
